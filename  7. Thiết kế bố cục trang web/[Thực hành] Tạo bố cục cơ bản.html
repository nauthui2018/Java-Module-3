<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 10;
        padding: 10;
        position: relative;
    }
    #logo {
        flex: 1;
        background-color: lemonchiffon;
        margin: 5px;
        
    
    }

    #banner {
        flex: 8;
        background-color: lightgreen;
        margin: 5px;
       
     
    }

    #header {
        width: 100%;
        height: 100px;
        background-color: lightseagreen;
        display: flex;
        
    }

    nav {
        width: 100%;
        height: 50px;
        background-color: lightskyblue;
        position: relative;
        margin-top: 5px;
    }

    #menu {
        display: flex;
        justify-content: left;
        text-align: center;
    }


    li {
        display: block;
        float: left;
        list-style: none;
        width: 150px;
    }

    input {
        margin: 5px 0;
        padding: 12px 5px;
        width: 300px;
        border: none;
        border-radius: 50px;
        position: absolute;
        right: 10px;
        outline: none;
    }

    #left-content {
        flex: 1;
        background-color: lemonchiffon;
        margin: 5px;
    }

    #main-content {
        flex: 4;
        background-color: lightblue;
        margin: 5px;
    }

    #right-content {
        flex: 1;
        background-color: lightseagreen;
        margin: 5px;
    }

    #main {
        margin-top: 10px;
        width: 100%;
        height: 500px;
        background-color: lime;
        display: flex;
        justify-content: left;
    }

    #footer {
        width: 100%;
        height: 100px;
        background-color: lightseagreen;
        display: flex;
        margin-top: 10px;
    }

    .pic {
        width: auto;
        height: 100px;
    }

    .Infor {
        width: auto;
        height: 50px;
    }

</style>

<body>
    <div id="header">
        <div id="logo" >
           
        </div>
        <div id="banner">
            
        </div>
    </div>
    <nav id="menu">
        <ul>
            <li>Home</li>
            <li>Students</li>
            <li>Courses</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
        <input type="Search">
    </nav>
    <div id="main">
        <div id="left-content">
            <div class="pic">

            </div>
            <div class="Infor">

            </div>
        </div>
        <div id="main-content">

        </div>
        <div id="right-content"> 

        </div>

    </div>
    <div id="footer">

    </div>
</body>
</html>
